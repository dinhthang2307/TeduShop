 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
       Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 55%">Tên danh mục</th>
                    <th style="width: 20%">Ngày tạo</th>
                    <th style="width: 10%">Trạng thái</th>
                    <th style="width: 10%">Thao tác</th>
                </tr>
                
                <tr ng-repeat="item in productCategories">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.CreatedDate|date:'dd/MM/yyyy hh:mm:ss'}}
                    </td>
                    <!--class="badge bg-red"-->
                    <td>
                    <span ng-class="{'badge bg-red':item.Status==false, 'badge bg-green':item.Status==true}">{{item.Status|statusFilter}}</span>
                    </td>
                    <td>
                        <button class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></i></button>
                        <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>

               
            </table>
        </div>
        <!-- /.box-body -->
        
    </div>

    </section>
<!-- /.content -->
