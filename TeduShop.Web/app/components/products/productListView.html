 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm</h3>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyWord" placeholder="Từ khóa...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->

                <div class="col-md-6">
                    <button ui-sref="product_add">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled> Xóa</button>
                </div>
            </div>
            <br />
            <table class="table table-bordered">
                <tr>
                    <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                    <th style="width: 5%">ID</th>
                    <th style="width: 55%">Tên sản phẩm</th>
                    <th style="width: 20%">Ngày tạo</th>
                    <th style="width: 10%">Trạng thái</th>
                    <th style="width: 10%">Thao tác</th>
                </tr>

                <tr ng-repeat="item in products">
                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>
                        {{item.CreatedDate|date:'dd/MM/yyyy hh:mm:ss'}}
                    </td>
                    <!--class="badge bg-red"-->
                    <td>
                        <span ng-class="{'badge bg-red':item.Status==false, 'badge bg-green':item.Status==true}">{{item.Status|statusFilter}}</span>
                    </td>
                    <td>
                        <button class="btn btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <button class="btn btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="5"><span class="pull-right">Trang: {{page+1}}-Tổng số bản ghi: {{totalCount}}</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}"
                             search-func="getProducts(page)"></pager-directive>
        </div>
    </div>
</section>
<!-- /.content -->
